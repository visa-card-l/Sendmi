<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scheduled Broadcasts â€¢ Sendm</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --primary: #1564C0;
      --primary-light: #3485e5;
      --gray-100: #f8f9fa;
      --gray-600: #6c757d;
      --gray-800: #343a40;
      --danger: #dc3545;
      --success: #27ae60;
      --bg-light: #f9fbff;
      --border: #e0e7ff;
      --shadow: 0 8px 30px rgba(0,0,0,0.08);
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background:#f5f7fa;
      color:#333;
      min-height:100vh;
      display:flex;
    }

    /* Sidebar */
    .sidebar {
      width:260px;
      background:white;
      box-shadow:2px 0 10px rgba(0,0,0,0.05);
      padding:20px 0;
      position:fixed;
      height:100%;
      z-index:1000;
      transition:transform 0.3s ease;
    }
    .logo-sidebar {
      padding:0 24px 30px;
      font-size:24px;
      font-weight:700;
      color:var(--primary);
    }
    .nav-item {
      display:flex; align-items:center;
      padding:12px 24px;
      color:var(--gray-800);
      cursor:pointer;
      transition:0.2s;
      text-decoration:none;
    }
    .nav-item i { width:24px; margin-right:12px; }
    .nav-item:hover { background:var(--gray-100); }
    .nav-item.active {
      background:#ebf3ff;
      color:var(--primary);
      border-left:4px solid var(--primary);
      font-weight:600;
    }

    /* Overlay */
    .overlay {
      position:fixed; inset:0;
      background:rgba(0,0,0,0.4);
      z-index:999;
      opacity:0; visibility:hidden;
      transition:opacity 0.3s;
    }
    .overlay.active { opacity:1; visibility:visible; }

    /* Main */
    .main {
      flex:1;
      margin-left:260px;
      transition:margin-left 0.3s;
    }

    /* Topbar */
    .topbar {
      background:white;
      padding:16px 30px;
      box-shadow:0 2px 8px rgba(0,0,0,0.08);
      display:flex;
      justify-content:space-between;
      align-items:center;
      position:sticky;
      top:0;
      z-index:10;
    }
    .hamburger { font-size:24px; cursor:pointer; color:var(--primary); display:none; }
    .user-info { display:flex; align-items:center; gap:14px; font-weight:500; }
    .avatar {
      width:40px; height:40px;
      border-radius:50%;
      background:var(--primary);
      color:white;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:bold;
    }

    /* Content */
    .content {
      padding:30px;
      max-width:1000px;
      margin:0 auto;
      width:100%;
    }
    .page-header {
      text-align:center;
      margin-bottom:40px;
    }
    .page-title {
      font-size:32px;
      font-weight:700;
      color:var(--primary);
    }
    .page-subtitle {
      color:#777;
      font-size:18px;
      margin-top:8px;
    }

    .top-actions {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .top-actions button {
      padding: 12px 32px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(21,100,192,0.3);
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .refresh-btn {
      background: var(--primary);
      color: white;
    }
    .refresh-btn:hover { background: var(--primary-light); }

    .schedule-btn {
      background: var(--success);
      color: white;
    }
    .schedule-btn:hover { background: #219653; }

    .cards-container { display: flex; flex-direction: column; gap: 20px; }
    .broadcast-card {
      background: white; border-radius: 16px; padding: 24px; box-shadow: var(--shadow);
      border: 1px solid var(--border); transition: all 0.2s ease;
    }
    .broadcast-card:hover { transform: translateY(-4px); box-shadow: 0 12px 40px rgba(0,0,0,0.12); }
    .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; flex-wrap: wrap; gap: 12px; }
    .card-time { font-size: 18px; font-weight: 600; color: #2c3e50; }
    .status { padding: 6px 14px; border-radius: 30px; font-size: 0.9em; font-weight: bold; }
    .pending { background: #fff3cd; color: #856404; }
    .sent { background: #d4edda; color: #155724; }
    .partial { background: #d1ecf1; color: #0c5460; }
    .failed { background: #f8d7da; color: #721c24; }
    .card-message {
      background: var(--bg-light); padding: 16px; border-radius: 12px; border-left: 4px solid var(--primary);
      font-size: 15px; line-height: 1.7; margin: 16px 0; max-height: 250px; overflow-y: auto;
      white-space: pre-wrap; word-wrap: break-word;
    }
    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 16px;
      margin-top: 20px;
    }
    .recipients { color: #666; font-size: 14px; }
    .actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .actions button {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .edit-btn { background: var(--primary); color: white; }
    .edit-btn:hover { background: var(--primary-light); }
    .edit-btn.disabled {
      background: var(--gray-600);
      cursor: not-allowed;
      opacity: 0.7;
    }
    .delete-btn { background: var(--danger); color: white; }
    .delete-btn:hover { background: #c0392b; }

    .empty, .loading-state, .error-state {
      text-align: center; padding: 80px 20px; color: #777; font-size: 20px; background: white;
      border-radius: 16px; box-shadow: var(--shadow); border: 1px solid var(--border);
    }
    .empty i, .loading-state i, .error-state i { font-size: 4rem; margin-bottom: 20px; opacity: 0.5; }

    @media (max-width: 992px) {
      .sidebar { transform:translateX(-100%); }
      .sidebar.open { transform:translateX(0); }
      .main { margin-left:0; }
      .hamburger { display:block; }
    }
  </style>
</head>
<body>

  <div class="overlay" id="overlay"></div>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="logo-sidebar">Sendm</div>
    <nav>
      <a href="dashboard.html" class="nav-item"><i class="fas fa-home"></i> Dashboard</a>
      <a href="broadcast.html" class="nav-item active"><i class="fas fa-paper-plane"></i> Broadcasts</a>
      <a href="contacts.html" class="nav-item"><i class="fas fa-users"></i> Contacts</a>
      <a href="pages.html" class="nav-item"><i class="fas fa-file-alt"></i> Forms and Landing Pages</a>
    </nav>
  </aside>

  <!-- Main -->
  <div class="main">
    <header class="topbar">
      <i class="fas fa-bars hamburger" id="hamburger"></i>
      <div class="user-info">
        <span id="userName">Loading...</span>
        <div class="avatar" id="userAvatar">?</div>
      </div>
    </header>

    <div class="content">
      <div class="page-header">
        <h1 class="page-title">Scheduled Broadcasts</h1>
        <p class="page-subtitle">View, edit, and manage all your upcoming and past Telegram broadcasts</p>
      </div>

      <div class="top-actions">
        <button class="schedule-btn" onclick="window.location.href='schedule.html'">
          <i class="fas fa-plus-circle"></i> Schedule New Broadcast
        </button>
        <button class="refresh-btn" onclick="loadScheduled()">
          <i class="fas fa-sync-alt"></i> Refresh List
        </button>
      </div>

      <div id="cardsContainer" class="cards-container">
        <div class="loading-state">
          <i class="fas fa-circle-notch fa-spin"></i>
          <div>Loading your scheduled broadcasts...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const BACKEND_URL = 'https://sendm.onrender.com';

    function getToken() {
      const params = new URLSearchParams(window.location.search);
      const urlToken = params.get('token');
      return urlToken || localStorage.getItem('token');
    }

    function redirectToLogin() {
      window.location.href = 'login.html';
    }

    async function loadUserInfo() {
      const token = getToken();
      if (!token) return redirectToLogin();

      try {
        const res = await fetch(BACKEND_URL + '/api/auth/me', {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        if (res.status === 401 || res.status === 403) return redirectToLogin();
        if (!res.ok) throw new Error();
        const data = await res.json();
        const name = data.user.fullName || 'User';
        document.getElementById('userName').textContent = 'Welcome, ' + name;
        const initials = name.split(' ').map(w => w[0] || '').join('').slice(0,2).toUpperCase() || '?';
        document.getElementById('userAvatar').textContent = initials;
      } catch (err) {
        document.getElementById('userName').textContent = 'Welcome';
      }
    }

    async function loadScheduled() {
      const container = document.getElementById('cardsContainer');
      container.innerHTML =
        '<div class="loading-state">' +
          '<i class="fas fa-circle-notch fa-spin"></i>' +
          '<div>Loading your scheduled broadcasts...</div>' +
        '</div>';

      const token = getToken();
      if (!token) return redirectToLogin();

      try {
        const res = await fetch(BACKEND_URL + '/api/broadcast/scheduled', {
          headers: { 'Authorization': 'Bearer ' + token }
        });

        if (res.status === 401 || res.status === 403) return redirectToLogin();
        if (!res.ok) throw new Error('Failed to fetch');

        const data = await res.json();
        if (!data.success || !data.scheduled) throw new Error('Invalid response');

        if (data.scheduled.length === 0) {
          container.innerHTML =
            '<div class="empty">' +
              '<i class="fas fa-paper-plane"></i>' +
              '<div>No scheduled broadcasts yet.</div>' +
              '<div style="font-size:1rem; margin-top:10px; color:#777;">Create one from your dashboard!</div>' +
            '</div>';
          return;
        }

        const now = Date.now();

        let html = '';
        for (const b of data.scheduled) {
          const scheduledDate = new Date(b.scheduledTime);
          const time = scheduledDate.toLocaleString();
          const timeHasPassed = scheduledDate.getTime() < now;

          let statusClass = b.status || 'pending';
          let statusText = statusClass.charAt(0).toUpperCase() + statusClass.slice(1);

          let totalRecipients = b.recipients ?? 0;

          let displayMessage = (b.message || '')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/\n/g, '<br>');

          const editBtnClass = timeHasPassed ? 'disabled' : '';
          const editBtnText = timeHasPassed ? 'Time Passed' : 'Edit';
          const editIcon = timeHasPassed ? '<i class="fas fa-clock"></i>' : '<i class="fas fa-edit"></i>';
          const editOnClick = timeHasPassed
            ? ''
            : `onclick="window.location.href='schedule.html?broadcastId=${b.broadcastId}'"`;

          html +=
            '<div class="broadcast-card">' +
              '<div class="card-header">' +
                '<div class="card-time">' + time + '</div>' +
                '<div class="status ' + statusClass + '">' + statusText + '</div>' +
              '</div>' +

              '<div class="card-message">' +
                (displayMessage || '<em style="color:#999;">No message content</em>') +
              '</div>' +

              '<div class="card-footer">' +
                '<div class="recipients">Recipients: <strong>' + totalRecipients + '</strong></div>' +
                '<div class="actions">' +
                  '<button class="edit-btn ' + editBtnClass + '" ' + editOnClick + '>' +
                    editIcon + ' <span>' + editBtnText + '</span>' +
                  '</button>' +
                  '<button class="delete-btn" onclick="deleteBroadcast(\'' + b.broadcastId + '\')">' +
                    '<i class="fas fa-trash"></i> <span>Delete</span>' +
                  '</button>' +
                '</div>' +
              '</div>' +
            '</div>';
        }

        container.innerHTML = html;

      } catch (err) {
        console.error(err);
        container.innerHTML =
          '<div class="error-state">' +
            '<i class="fas fa-exclamation-triangle"></i>' +
            '<div>Failed to load broadcasts</div>' +
            '<div style="font-size:1rem; margin-top:10px; color:#777;">Check your connection or try refreshing.</div>' +
          '</div>';
      }
    }

    async function deleteBroadcast(id) {
      if (!confirm('Are you sure you want to delete this scheduled broadcast?\nThis action cannot be undone.')) return;

      const token = getToken();
      if (!token) return redirectToLogin();

      try {
        const res = await fetch(BACKEND_URL + '/api/broadcast/scheduled/' + id, {
          method: 'DELETE',
          headers: { 'Authorization': 'Bearer ' + token }
        });

        if (res.status === 401 || res.status === 403) return redirectToLogin();

        if (res.ok) {
          alert('Broadcast deleted successfully.');
          loadScheduled();
        } else {
          const data = await res.json();
          alert(data.error || 'Failed to delete');
        }
      } catch (err) {
        alert('Network error.');
      }
    }

    // Hamburger menu
    document.getElementById('hamburger').onclick = () => {
      document.getElementById('sidebar').classList.toggle('open');
      document.getElementById('overlay').classList.toggle('active');
    };

    document.getElementById('overlay').onclick = () => {
      document.getElementById('sidebar').classList.remove('open');
      document.getElementById('overlay').classList.remove('active');
    };

    window.onload = () => {
      if (!getToken()) redirectToLogin();
      loadUserInfo();
      loadScheduled();
    };
  </script>
</body>
</html>
